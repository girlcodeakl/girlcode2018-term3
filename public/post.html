<!DOCTYPE html>
<html>
  <head>
    <nav style="font-family:arial black;" class="topnav">
          <a class="active" href="http://localhost:3000/">HOME</a>
          <a href="http://localhost:3000/post.html">POST</a>
          <a href="http://localhost:3000/feed.html">FEED</a>
      </nav>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="note"></div>
      <form method="post" action="/posts">
          <input class="messageInput" type="text" name="message" value="message goes here">
          <input class="imageInput"  type="text" name="image" value="">
          <button class="postButton">Post it!</button>
      </form>
      <script>
      function sendMessageToServer(e) {
        e.preventDefault();

        let data = {};
        data.message = document.querySelector(".messageInput").value;
        data.image = document.querySelector(".imageInput").value;
        fetch("/posts", {
          method:"POST",
          body: JSON.stringify(data),
          headers: {'Content-Type': 'application/json'}});

        document.querySelector(".note").innerHTML = "Thanks! Your message was saved!";

        }


        document.querySelector(".postButton").addEventListener("click", sendMessageToServer);


      </script>
  </body>

</html>
